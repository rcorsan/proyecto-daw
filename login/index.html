<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" ></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <div class="login">
        <div class="container">
            <div class="col-sm-6 mx-auto">
                <div class="card text-center mt-5">
                    <div class="body">
                        <h1 class="text-center"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                                fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z" />
                                <path fill-rule="evenodd"
                                    d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
                            </svg>Inicio de sesión</h1>
                            <div id="alerta"></div>
                        <form action="" id="form">
                            <div class="form-group">
                                <label for="user">Nombre de usuario</label>
                                <input type="text" name="user" id="user" class="form-control">
                            </div><br>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div><br>
                            <input type="submit" id="submit" class="btn btn-dark bt-lg" value="Iniciar sesión">
                        </form>
                        <hr>
                        <div class="text-center">
                            <p>¿Necesitas una cuenta? <a href="../signup">Regístrate</a>,</p>
                            <p>o dirígite al <a href="../">inicio</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer" id="footer"></footer>

        <script src="../js/generar.js"></script>
        <script src="../js/login.js" ></script>
        
    </div>
</body>

</html>
