<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio contraseña</title>
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <linkrel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="passwordres">
      <div class="container">
        <div class="col-sm-6 mx-auto">
          <div class="card text-center mt-5">
            <div class="body">
              <h1 class="text-center">Cambio de contraseña</h1>
              <div class="alerta" id="alerta"></div>
              <div class="alerta2" id="alerta2"></div>
              <form action="" id="form">
                <div class="form-group">
                  <label for="user">Escribe tu nombre de usuario</label>
                  <input type="text" name="user"id="user"class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="user">Escribe tu contraseña antigua</label>
                    <input type="password" name="password "id="password" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="user">Escribe tu contraseña nueva</label>
                    <input type="password" name="password2 "id="password2" class="form-control"/>
                </div>
                <br/>
                <input type="submit"id="submit"class="btn btn-dark bt-lg" value="Enviar"/>
              </form>
              <div class="text-center">
                <br>
                <p>Dirígite al <a href="../">inicio</a>.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer" id="footer"></footer>
      <script src="../js/generar.js"></script>
      <script src="../js/passwordres.js"></script>
    </div>
  </body>
</html>
